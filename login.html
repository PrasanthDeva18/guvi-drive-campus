<!DOCTYPE html>
<html>

<head>
    <title>Login System</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="con">
        <div class="contain">
            <h1>Login System</h1>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="email"><br><br>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password"><br><br>
                </div>
                <input type="button" class="btn btn-success" value="Login" id="login"> <a href="./register.html" style="color:black;text-decoration: none;">New user ?</a>
            </form>
        </div>
    </div>
    <div id="message"></div>
</body>

</html>
